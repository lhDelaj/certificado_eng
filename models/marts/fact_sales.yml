version: 2

models:
  - name: fact_sales
    description: Fact tables with sales deail, one order per line
    columns:
      - name: sk_order
        description: Surrogate key 
        tests:
          - unique
          - not_null
      - name: order_id
        description: Pk - id for each order
        tests:
          - not_null
      - name: sales_person_id
        description: id to sales person -fk to sales person dimension table
      - name: customer_id
        description: customer id -fk to customer dimension table
        tests:
          - not_null
      - name: ship_to_address_id
        description: fk to  stg sales order header
        tests: 
          - not_null
      - name: status
        description: Status of order 
        tests: 
          - not_null
      - name: order_date
        description: Order date 
        tests:
          - not_null
      - name: ship_date
        description: Ship date
        tests:
          - not_null
      - name: due_date
        description: Due data 
        tests:
          - not_null
      - name: card_type
        description: Card type .
      - name: subtotal
        description: Subtotal .
        tests:
          - not_null
      - name: taxamt
      - name: freight
        description: Freight of order
      - name: total
        description: Total of order , subtotal + taxamt + freight.

     
          
          
          

  