version: 2

models:
  - name: dim_customers
    description: Dimension with customers info
    columns:
      - name: sk_customer
        description: surrogate key
        tests: 
          - unique
          - not_null
   
      - name: customer_id
        description: primary key
        tests: 
          - unique
          - not_null
      - name: person_id
        description: foreing key related to customer table staging table    
        tests: 
          - unique
          - not_null
      - name: creditcard_id
        description: foreing key related to credit card staging table
        tests: 
          - not_null
      - name: territory_id 
        description: foreing key related to customer and adresses staging table
        tests: 
          - not_null
      - name: person_first_name
        description: First name  from customer 
        tests: 
          - not_null
      - name: person_last_name
        description: last name  from customer 
        tests: 
          - not_null

          
 