version: 2

models:
  - name: dim_products
    description: Dimension with products info
    columns:
      - name: sk_product
        description: surrogate key 
        tests:
          - unique
          - not_null
      - name: product_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: product_sub_category_id
        description: foreing key to sub category staging table
        tests:
          - not_null
      - name: product_category_id
        description: foreing key to category staging table
        tests:
          - not_null
      - name: product_name   
        description: Product name
        tests:
          - not_null
      - name: category_name 
        description: product category
        tests:
          - not_null
      - name: sub_category_name
        description: product  sub category
        tests:
          - not_null

      - name: total_in_stock
        description: total units in stock from intermediate table total in stock
      - name: color
        description: color
      - name: weight
        description: weight
      - name: product_size
        description: size        


        
  